<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Catalog - Video Cards Edit</title>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{menu.html}"></div>

<div class="container mt-3">
    <div th:if="${session.flash}" th:class="'alert ' + ${session.flashtype}" role="alert"
         th:text="${session.flash}"></div>
    <div th:if="${session.flash}" th:text="${#session.removeAttribute('flash')}"></div>

    <h2 th:text="'Video Card ID: ' + ${videocard.getId()}"></h2>
    <form th:action="@{/videocard/save}" th:object="${videocard}" method="post">
        <div class="mb-3">
            <label for="id">ID:</label>
            <input type="text" class="form-control" id="id" th:field="*{id}" readonly="readonly"/>
        </div>
        <div class="mb-3">
            <label for="name">Video Chip:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}"/>
        </div>
        <div class="mb-3">
            <label for="coreFrequency">Core Frequency:</label>
            <input type="text" class="form-control" id="coreFrequency" th:field="*{coreFrequency}"/>
        </div>
        <div class="mb-3">
            <label for="numberOfPixelPipelines">Number of Pixel Pipelines:</label>
            <input type="text" class="form-control" id="numberOfPixelPipelines" th:field="*{numberOfPixelPipelines}"/>
        </div>
        <div class="mb-3">
            <label for="peakFillrateMPixPerSec">Peak Fill Rate MPix per Sec:</label>
            <input type="text" class="form-control" id="peakFillrateMPixPerSec" th:field="*{peakFillrateMPixPerSec}"/>
        </div>
        <div class="mb-3">
            <label for="numberOfTextureModulesPerPipeline">Number of Texture Modules per Pipeline:</label>
            <input type="text" class="form-control" id="numberOfTextureModulesPerPipeline"
                   th:field="*{numberOfTextureModulesPerPipeline}"/>
        </div>
        <div class="mb-3">
            <label for="texturesPerClock">Textures per Clock:</label>
            <input type="text" class="form-control" id="texturesPerClock" th:field="*{texturesPerClock}"/>
        </div>
        <div class="mb-3">
            <label for="peakFillrateMTexelsPerSec">Peak Fill Rate MTexels per Sec:</label>
            <input type="text" class="form-control" id="peakFillrateMTexelsPerSec"
                   th:field="*{peakFillrateMTexelsPerSec}"/>
        </div>
        <div class="mb-3">
            <label for="texturesPerPass">Textures per Pass:</label>
            <input type="text" class="form-control" id="texturesPerPass" th:field="*{texturesPerPass}"/>
        </div>
        <div class="mb-3">
            <label for="memoryFrequency">Memory Frequency:</label>
            <input type="text" class="form-control" id="memoryFrequency" th:field="*{memoryFrequency}"/>
        </div>
        <div class="mb-3">
            <label for="memoryBusWidth">Memory Bus Width (bits):</label>
            <input type="text" class="form-control" id="memoryBusWidth" th:field="*{memoryBusWidth}"/>
        </div>
        <div class="mb-3">
            <label for="memoryBandwidth">Memory Bandwidth:</label>
            <input type="text" class="form-control" id="memoryBandwidth" th:field="*{memoryBandwidth}"/>
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a class="btn btn-primary" href="/videocard">Cancel</a>
    </form>
</div>
</body>
</html>
