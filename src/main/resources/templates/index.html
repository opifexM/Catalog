<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Catalog - Computers</title>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{menu.html}"></div>

<div class="container mt-3">
    <div th:if="${session.flash}" th:class="'alert ' + ${session.flashtype}" role="alert"
         th:text="${session.flash}"></div>
    <div th:if="${session.flash}" th:text="${#session.removeAttribute('flash')}"></div>
    <h2 th:text="${message}">Hello Good Morning!.</h2>

    <form method="post" th:action="@{/delete}">
        <input type="submit" value="remove all motherboars">
    </form>

    <form method="post" th:action="@{/upload}">
        <input type="submit" value="upload motherboars">
    </form>

    <table id="motherboard">
        <tr>
            <th>Motherboard - id</th>
            <th>chipset</th>
            <th>model</th>
        </tr>
        <tr th:each="motherboard : ${motherboardList}">
            <td th:text="${motherboard.getId()}"></td>
            <td th:text="${motherboard.getChipset()}"></td>
            <td th:text="${motherboard.getBoardModel()}"></td>
        </tr>
    </table>
    <table id="powersupply">
        <tr>
            <th>Power Supply - id</th>
            <th>chipset</th>
        </tr>
        <tr th:each="powerSupply : ${powerSupplyList}">
            <td th:text="${powerSupply.getId()}"></td>
            <td th:text="${powerSupply.getModel()}"></td>
        </tr>
    </table>
    <table id="videocard">
        <tr>
            <th>Video Card - id</th>
            <th>chipset</th>
        </tr>
        <tr th:each="videoCard : ${videoCardList}">
            <td th:text="${videoCard.getId()}"></td>
            <td th:text="${videoCard.getName()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
